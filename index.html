<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Gif Portal!</title>

    <!--Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Super Gif Portal!</h1>
            <p class="lead">Search for animated GIFs in the search bar!</p>
            <hr class="my-4">

            <!--Search Bar-->

            <div class="input-group mb-3">
                <input class="form-control form-control-lg" id="searchBar" type="text" value="" placeholder="What should we look for?"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="addCat" type="button">Add Category</button>
                </div>
            </div>

            <div class="row" id="parameters">
                <div class="col-auto">

                </div>
                <label for="ratingSelect" class="col-sm-1 col-form-label">Rating: </label>
                <div class="col-auto">
                    <select class="custom-select mr-sm-2 parameters" id="ratingSelect">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>

                <label for="limitSelect" class="col-sm-2 col-form-label">Search Limit: </label>
                <div class="col-auto">
                    <select class="custom-select mr-sm-2 parameters" id="limitSelect">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>


        </div>
    </div>

    <!--Buttons are appended here-->
    <section>
        <div class="card" id="buttonCard">
            <div class="card-body">
                <div class="btn-toolbar" id="buttonBody"></div>
            </div>
        </div>
    </section>

    <!--Gifs are displayed here-->
    <section>
        <div class="card" id="gifDisplay">
            <div class="card-body">
                <div class="btn-toolbar" id="displayBody">
                </div>
            </div>
        </div>
    </section>

    <script src="assets/javascript/maincode.js"></script>
</body>

</html>
